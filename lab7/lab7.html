<html>
<head>
<title>Chapter 10</title>
<link rel="stylesheet" href="lab7.css">
<script src="jquery-3.4.1.min.js">
</script>      
</head>    
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
            <p><label>Opacity: </label><input type="range" id="sliderOpacity" min="0" max="100" value="100"
                                              class="sliders"/> <span id="numOpacity">100</span>%</p>
            <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100"
                                                 class="sliders"/> <span id="numSaturation">100</span>%</p>
            <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100"
                                                 class="sliders"/> <span id="numBrightness">100</span>%</p>
            <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0"
                                                 class="sliders"/> <span id="numHue">0</span>deg</p>
            <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0"
                                                class="sliders"/> <span id="numGray">0</span>%</p>
            <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0"
                                           class="sliders"/><span id="numBlur">0</span>px</p>
            <p>
                <button id="resetFilters">Reset</button>
            </p>
        </form>
    </div>
    <figure id="imgManipulated">
        <img src="images/medium/painting1.jpg" > 
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            Jan Davidsz. de Heem, 1650 - 1683
        </figcaption>
    </figure>   
    <div id="thumbBox">
        <div><img src="images/small/painting1.jpg" alt="Still Life with Flowers in a Glass Vase"
                  title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img src="images/small/painting2.jpg" alt="Portrait of Alida Christina Assink"
                  title="Jan Adam Kruseman, 1833"/></div>
        <div><img src="images/small/painting3.jpg" alt="Self-portrait"
                  title="Vincent van Gogh, 1887"/></div>
        <div><img src="images/small/painting4.jpg" alt="William II, Prince of Orange, and his Bride, Mary Stuart"
                  title="Anthony van Dyck, 1641"/></div>
        <div><img src="images/small/painting5.jpg" alt="Milkmaid"
                  title="Johannes Vermeer, c. 1660"/></div>
    </div>
</main>

<script>
    $(document).ready(function () {
        $("#thumbBox > div > img").on("click", function () {
            $("#imgManipulated > img").attr("src", $(this).attr("src").replace('small', 'medium'));
            $("#imgManipulated > figcaption").html(
                "<em>" + $(this).attr("alt") + "</em> <br>" + $(this).attr("title")
            );
        });

        var toggleAttribute = function () {
            var sliderOpacity = $("#sliderOpacity").val();
            var sliderSaturation = $("#sliderSaturation").val();
            var sliderBrightness = $("#sliderBrightness").val();
            var sliderHue = $("#sliderHue").val();
            var sliderGray = $("#sliderGray").val();
            var sliderBlur = $("#sliderBlur").val();

            $("#numOpacity").html(sliderOpacity);
            $("#numSaturation").html(sliderSaturation);
            $("#numBrightness").html(sliderBrightness);
            $("#numHue").html(sliderHue);
            $("#numGray").html(sliderGray);
            $("#numBlur").html(sliderBlur);

            $("#imgManipulated").css("filter",
                "opacity(" + sliderOpacity + "%) " +
                "saturate(" + sliderSaturation + "%) " +
                "brightness(" + sliderBrightness + "%) " +
                "hue-rotate(" + sliderHue + "deg)" +
                "grayscale(" + sliderGray + "%)" +
                "blur(" + sliderBlur + "px)"
            );
        };

        $("#sliderOpacity, #sliderSaturation, #sliderBrightness, #sliderHue, #sliderGray, #sliderBlur").on("click",
            toggleAttribute);

        $("#resetFilters").on("click", function () {
            $("#imgManipulated").css("filter", "none");
        });
    });

</script>    
</body>   
</html>
